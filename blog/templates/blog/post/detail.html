{% extends "blog/base.html" %}

{% block title %} {{ post.title }} {% endblock %}
{% block content %}
<p>all post</p>
<h1>{{ post.title }}</h1>
<p class="date">
    Published {{ post.publish }} by {{post.author}}
</p>
{{post.body|linebreaks}}
<p>
    <a href="{% url "blog:post_share" post.id %}">
    Share this post
    </a>
</p>
{% endblock %}
